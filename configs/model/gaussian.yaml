defaults:
  - depth: unidepth
  - backbone: resnet

model_extend: 2DGS_all_oriented # 2DGS_one_oriented, 2DGS_all_oriented_withnormal
name: unidepth
frame_ids: [0, -1, 1]
scales: [0]
gauss_novel_frames: [1, 2]

min_depth: 0.1
max_depth: 100

# gaussian parameters
gaussians_per_pixel: 2
gaussian_rendering: true # 使用3DGS进行渲染
randomise_bg_colour: true
max_sh_degree: 1
scaled_offset: false
one_gauss_decoder: false  # 如果True，则只创建一个 gauss_decoder_0，但预测所有高斯的参数；如果=False，创建多个个解码器，每个 gauss_decoder_i 负责自己所在层的预测，结果用for循环拼接。
predict_offset: true
bg_colour: [0.5, 0.5, 0.5]
shift_rays_half_pixel: forward

depth_type: depth_inc
depth_scale: 1.0
xyz_scale: 1e-02
opacity_scale: 1e-3
scale_scale: 1e-1
sh_scale: 1.0

scale_lambda: 0.01
depth_bias: -0.1
xyz_bias: 0.0
opacity_bias: 0.0
scale_bias: 0.02
